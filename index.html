<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Certificate</title>
    <!-- Use a modern, readable font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS from CDN for modern, utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background similar to GitHub */
            color: #c9d1d9; /* Light text color for contrast */
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <!-- Header Section -->
    <header class="text-center mb-12">
        <h1 class="text-3xl md:text-5xl font-bold mb-2 text-white">My Professional Certificates</h1>
        <p class="text-lg text-gray-400">A collection of my validated skills and accomplishments.</p>
    </header>

    <!-- Certificate Card -->
    <main class="flex justify-center items-center">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-6 flex flex-col items-center text-center transition-transform duration-300 w-full max-w-2xl">
            <!-- Icon -->
            <svg class="w-16 h-16 text-yellow-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M12 4.354a4 4 0 000 5.292m7 5.093l-4 4a2 2 0 01-1.414.586H7.818a2 2 0 01-1.414-.586l-4-4m7 5.093l.354.353m-4.354-4.353a2 2 0 01-2.828 0l-4-4m7 5.093a2 2 0 012.828 0l4 4a2 2 0 010 2.828l-4 4a2 2 0 01-2.828 0" />
            </svg>
            <h2 class="text-xl font-semibold mb-2 text-white">Internship Completion Certificate</h2>
            <p class="text-gray-400">Issued by **Tech Solutions Inc.**</p>
            <p class="text-sm text-gray-500 mb-4">Completed: August 2025</p>
            <!-- Embed PDF directly using an iframe. Replace the URL below with your PDF link. -->
            <iframe src="YOUR_CERTIFICATE_PDF_URL_HERE" class="w-full h-[600px] mt-4 rounded-xl shadow-inner border border-gray-700" title="Internship Completion Certificate"></iframe>
        </div>
    </main>

</body>
</html>
