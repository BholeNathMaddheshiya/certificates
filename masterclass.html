<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Certificate</title>
    <!-- Use a modern, readable font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS from CDN for modern, utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background similar to GitHub */
            color: #c9d1d9; /* Light text color for contrast */
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <!-- Header Section -->
    <header class="text-center mb-12">
        <h1 class="text-3xl md:text-5xl font-bold mb-2 text-white">Masterclass Completion Certificate</h1>
        <p class="text-lg text-gray-400">Issued by <b>NoviTech R&D Private Limited.</b>  Completed on : August 2025</p>
    </header>

    <!-- Certificate Card -->
    <main class="flex justify-center">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-6 flex flex-col items-center text-center transition-transform duration-300 w-full max-w-4xl">
          
         
            <!-- Embed PDF directly using an iframe. The iframe height is now set to 90vh to take up most of the viewport height. -->
            <iframe src="DA/MasterClass_in_Data_Analytics.pdf" class="w-full h-[90vh] mt-4 rounded-xl shadow-inner border border-gray-700" title="Internship Completion Certificate"></iframe>
        </div>
    </main>

</body>
</html>
